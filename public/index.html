<!DOCTYPE HTML>
<html>
<head>
    <title>Cantaor app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">Cantaor app</h1>
        <p class="app-subtitle">Vamo a cantá un poquito pó . . .</p>
        
        <div class="palo-selector">
            <div class="custom-select-wrapper">
                <div class="custom-select-display" id="customSelectDisplay">
                    <span class="custom-select-text">Selecciona un palo...</span>
                    <div class="custom-select-arrow">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path d="M7 10l5 5 5-5z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="custom-select-options" id="customSelectOptions">
                    <!-- Options will be populated dynamically -->
                </div>
                <select id="paloSelect" class="palo-select-hidden">
                </select>
            </div>
        </div>

        <div class="player-section">
            <button id="playButton" class="play-button" disabled>
                <div class="play-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M8 5v14l11-7z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="pause-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
                    </svg>
                </div>
            </button>
            
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label class="control-label">Tempo</label>
                <input type="range" id="tempoSlider" class="control-slider" 
                       min="0.5" max="1.5" step="0.05" value="1.0">
                <div class="control-value" id="tempoValue">1.00x</div>
            </div>

            <div class="control-group">
                <label class="control-label">Cejilla</label>
                <div class="slider-track-wrapper">
                    <div id="fretMarkers" class="fret-markers">
                        <!-- Los marcadores de traste se generarán aquí dinámicamente -->
                    </div>
                    <input type="range" id="pitchSlider" class="control-slider" 
                           min="-5" max="5" step="1" value="0">
                </div>
                <div class="control-value" id="pitchValue">Traste 5</div>
            </div>
        </div>

        <div class="visualizer" id="visualizer">
            <div class="visualizer-bars">
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
            </div>
        </div>

    </div>

    <script type="module" src="bundle.js"></script>
</body>
</html>
